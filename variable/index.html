<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIABLE</title>
</head>
<script>
// print only
    document.write("HELLO WORLD" + "<br>" + "<br>");


//   by using variable
    var person = "JOHN";
    document.write("HELLO" + " " + person + "<br>" + "<br>");

    var greeting = "HELLO";
    document.write(greeting + " " + person + "<br>" + "<br>");


// assign new values in variable
    person = 'ESHA';
    greeting = 'HI';
    document.write(greeting + " " + person + "<br>" + "<br>");


//declare variable
    var petDog = "Rex";
    document.write(petDog + "<br>");
    document.write("My pet dog's name is : " + petDog + "<br>");
    var dogSound = "woof";
    document.write( petDog + "Says" + " " + dogSound + "<br>" + "<br>");


    var petCat = "Pepper";
    document.write(petCat + "<br>");
    document.write("My pet cat's name is : " + petCat + "<br>");
    var catSound = "purr";
    document.write( petCat + "Says" + " " + catSound + "<br>");
    catSound = 'meow';
    document.write(catSound + "<br>");
    document.write("Non Says" + " " + catSound + "<br>");

    alert("Hello World!");
    document.write("<br>" + "<br>" + "<br>");


//            ---------------------------------------------------------------------------------------------------
//                                 ***** Work with Alert *****

    var myName = "Esha";
     var lastName = "Khalid";
     document.write(myName);
     document.write(lastName);
    alert("my name is : " + " " + myName + ", welcome to my course " + lastName);


    var gameLevel = 1;
    gameLevel = 2;
    gameLevel = 3;
    alert("Your level is currently is : " + gameLevel);

</script>
